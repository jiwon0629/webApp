<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM을 이용한 AI webcam02</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans KR", sans-serif;
            background-color: white;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #162067;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
        }

        footer {
            background-color: white;
            color: black;
            padding: 1rem;
            font-size: 1rem;
        }

        .content {
            padding: 1rem;
        }

        .box {
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white;
            max-width: 400px;
            margin: 20px auto;
        }

        .webcam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 15px;
            height: 300px;
            width: 300px;
            overflow: hidden;
            margin: 20px auto;
        }

        .label-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }

        .container {
            margin-bottom: 10px; /* 버튼 아래 간격 추가 */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            background-color: #3700b3;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:active {
            background-color: #4d4f50;
            color: #4a474e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TM을 이용한 AI webcam02</h1>
        <div class="button-container">
            <button type="button" onclick="init()">카메라 열기</button>
        </div>
    </div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
